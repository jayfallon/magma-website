<section class="forms">
	<div class="container">
		<div class="section-content">
			<div class="module">
				<div class="module-heading">
					<h3>Basic Example</h3>
				</div>
				<div class="module-content">
					<form>
						<fieldset class="form-group">
							<input type="text" class="form-control" placeholder="Text Input">
						</fieldset>
						<fieldset class="form-group">
							<select class="form-control" name="" id="">
								<option value="">Select</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</fieldset>
						<fieldset class="form-group">
							<textarea class="form-control" rows="3" placeholder="Text Area"></textarea>
						</fieldset>
						<div class="form-submission text-right">
							<button class="btn btn-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="module">
				<div class="module-heading">
					<h3>&nbsp;</h3>
				</div>
				<div class="module-content">
					This example will demonstrate how to properly assemble all of the required HTML to display a form consisting of the three basic elements of an input, select and textarea, along with a submit button.
				</div>
			</div>
		</div>
	</div>
</section>
