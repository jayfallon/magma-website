<section class="forms">
	<div class="container">
		<div class="section-content">
			<div class="module">
				<div class="module-heading">
					<h3>Cengage Form Pattern</h3>
				</div>
				<div class="module-content">
					<form>
						<fieldset>
							<div class="cenform-group">
								<label for="input-fname">Enter your First Name</label>
								<input type="text" class="cenform-control" placeholder="First Name">
							</div>
							<div class="cenform-group">
								<label for="select">Select a number</label>
								<select name="select" id="select-validation" class="cenform-control">
									<option value="">Select</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="cenform-group">
								<label for="textarea">Write your text</label>
								<textarea class="cenform-control" rows="3" placeholder="Text Area"></textarea>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="module">
				<div class="module-heading">
					<h3>&nbsp;</h3>
				</div>
				<div class="module-content">
					This example will demonstrate how to properly assemble all of the required HTML to display a form consisting of the three basic elements of an input, select and textarea, along with a submit button.
				</div>
			</div>
		</div>
	</div>
</section>
